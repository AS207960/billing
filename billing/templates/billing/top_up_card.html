{% extends 'billing/base.html' %}
{% block content %}
    {% if not is_new %}
        <div class="container my-3">
            <h1>Top-up by card</h1>

            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="currency_select">Charge currency</label>
                    <select class="form-control" id="currency_select" name="currency">
                        <option value="gbp">Pound sterling</option>
                        <option value="eur">Euro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card_select">Select card</label>
                    <select class="form-control" id="card_select" name="card">
                        <option value="new">New card</option>
                        {% for card in cards %}
                            <option value="{{ card.id }}">*** *** *** {{ card.card.last4 }} ({{ card.card.exp_month|stringformat:"02d" }} / {{ card.card.exp_year }})</option>
                        {% endfor %}
                    </select>
                </div>
                <button id="submit" class="btn btn-primary">Pay</button>
            </form>
        </div>
    {% else %}
        <div class="container my-3">
            <h1>Top-up by card</h1>

            <div class="form-group">
                <label>Card details</label>
                <div id="card-element" class="form-control"></div>
            </div>

            <button id="submit" class="btn btn-primary">Pay</button>

            <div class="form-group" id="payment-request-group">
                <label>Payment requests</label>
                <div id="payment-request-button"></div>
            </div>
            <div class="alert alert-danger" role="alert" id="card-error" style="display: none;"></div>
            <div class="alert alert-info" role="alert" id="card-loading" style="display: none;">
                Processing...
            </div>
        </div>
        <script src="https://js.stripe.com/v3/"></script>
        <script>
            var stripe = Stripe('{{ stripe_public_key }}');
            var paymentRequest = stripe.paymentRequest({
                country: 'GB',
                currency: "{{ currency }}",
                total: {
                    label: 'Top-up',
                    amount: {{ amount }},
                },
                requestPayerName: true,
                requestPayerEmail: true,
            });

            var elements = stripe.elements();
            var card = elements.create("card", {
                style: {
                    base: {
                        lineHeight: '1.429'
                    }
                }
            });
            var prButton = elements.create('paymentRequestButton', {
                paymentRequest: paymentRequest,
            });
            card.mount("#card-element");
            paymentRequest.canMakePayment().then(function(result) {
                if (result) {
                    prButton.mount('#payment-request-button');
                } else {
                    document.getElementById('payment-request-group').style.display = 'none';
                }
            });
            var error = document.getElementById("card-error");
            var loading = document.getElementById("card-loading");

            document.getElementById("submit").addEventListener("click", function (event) {
                error.style.display = "none";
                loading.style.display = "block";
                stripe.confirmCardPayment("{{ client_secret }}", {
                    payment_method: {
                        card: card,
                        billing_details: {
                            name: "{{ customer_name }}"
                        }
                    },
                }).then(function(result) {
                    if (result.error) {
                        error.style.display = "block";
                        loading.style.display = "none";
                        error.innerText = result.error.message;
                    } else {
                        document.location = "{% url 'dashboard' %}";
                    }
                });
            });
            paymentRequest.on('paymentmethod', function(ev) {
                error.style.display = "none";
                loading.style.display = "block";
                stripe.confirmCardPayment(
                    "{{ client_secret }}",
                    {payment_method: ev.paymentMethod.id},
                    {handleActions: false}
                ).then(function(confirmResult) {
                    if (confirmResult.error) {
                        error.style.display = "block";
                        loading.style.display = "none";
                        error.innerText = result.error.message;
                        ev.complete('fail');
                    } else {
                        ev.complete('success');
                        stripe.confirmCardPayment("{{ client_secret }}").then(function(result) {
                            if (result.error) {
                                error.style.display = "block";
                                loading.style.display = "none";
                                error.innerText = result.error.message;
                            } else {
                                document.location = "{% url 'dashboard' %}";
                            }
                        });
                    }
                });
            });
        </script>
    {% endif %}
{% endblock %}
