{% extends 'billing/base.html' %}
{% block content %}
    <div class="container my-3">
        <h1>Your order</h1>
        {% if charge.last_error %}
            <div class="alert alert-danger">
                <h4 class="alert-heading">Oh no! &#x1f631;</h4>
                <p>{{ charge.last_error }}</p>
            </div>
        {% endif %}
        {% include "billing/select_payment_method.html" %}
    </div>
{% endblock %}
